<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LiuSir的AIGC/AI绘画频道，分享最新的AI绘画工作流、资料和参考图片。">
    <title>欢迎来到LiuSir的AIGC/AI绘画频道</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .content a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .image-gallery {
            margin-top: 40px;
        }
        /* 优化后的图片网格布局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 确保每列最小宽度为250px，自动适应屏幕宽度 */
            gap: 10px;
            padding: 10px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .grid-container img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到LiuSir的AIGC/AI绘画频道</h1>
</header>

<main>
    <div class="content">
        <p>这里是分享最新的AI绘画工作流、资料，以及精美的AI创意作品的地方。我们将通过AIGC技术探索艺术创作的无限可能。</p>
        <p>请持续关注并加入我们的创作社区，获取独家会员内容和最新的AI绘画资讯！</p>
        <!-- 修正后的链接，采用相对路径 -->
        <a href="./free_workflow/index.html" target="_blank">免费下载工作流</a>
        <a href="premium_content_link" target="_blank">会员专享内容</a>
    </div>

    <!-- 图片展示部分 -->
    <div class="image-gallery">
        <h2>室内效果图展示</h2>
        <div class="grid-container">
            <img src="xiaogt/ComfyUI_00236_.png" alt="室内效果图1" class="gallery-img">
            <img src="xiaogt/ComfyUI_00244_.png" alt="室内效果图2" class="gallery-img">
            <img src="xiaogt/ComfyUI_00256_.png" alt="室内效果图3" class="gallery-img">
            <img src="xiaogt/ComfyUI_00289_.png" alt="室内效果图4" class="gallery-img">
            <img src="xiaogt/ComfyUI_00306_.png" alt="室内效果图5" class="gallery-img">
            <img src="xiaogt/ComfyUI_00315_.png" alt="室内效果图6" class="gallery-img">
            <!-- 更多图片可继续添加 -->
        </div>
    </div>

    <!-- 弹窗 Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>
</main>

<footer>
    <p>&copy; 2024 LiuSir的AIGC/AI绘画频道 | 版权所有</p>
</footer>

<script>
    // 获取弹窗
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("imgModal");
    var closeBtn = document.getElementsByClassName("close")[0];

    // 点击图片时打开弹窗
    var galleryImages = document.getElementsByClassName("gallery-img");
    for (var i = 0; i < galleryImages.length; i++) {
        galleryImages[i].onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    }

    // 关闭弹窗
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
