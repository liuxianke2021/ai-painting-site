        body {
            font-family: Arial, sans-serif;

        header {

        }
        .content a {
            text-decoration: none;
            color: #4CAF50;

            padding: 10px 20px;

        .content a:hover {

        .image-gallery {
            margin-top: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6列布局 */
            gap: 10px;
            padding: 10px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .grid-container img:hover {
            transform: scale(1.05);
        }
        /* 弹窗 Modal 样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }
        .modal-content {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            cursor: grab;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close {

        /* 底部版权信息居中 */

    <div id="myModal" class="modal">

<script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("imgModal");
    var closeBtn = document.getElementsByClassName("close")[0];
    var prevBtn = document.getElementsByClassName("prev")[0];
    var nextBtn = document.getElementsByClassName("next")[0];

    var images = [];
    var currentIndex = 0;
    var currentScale = 1; // 初始化缩放比例
    var isDragging = false, startX, startY;

    // 收集所有图片的路径到 images 数组
    var galleryImages = document.getElementsByClassName("gallery-img");
    for (var i = 0; i < galleryImages.length; i++) {
        images.push(galleryImages[i].src);
        galleryImages[i].setAttribute("data-index", i); // 为每个图片设置索引
        galleryImages[i].onclick = function() {
            currentIndex = parseInt(this.getAttribute("data-index"));
            openModal(currentIndex);
        }
    }

    // 打开弹窗并显示图片
    function openModal(index) {
        modal.style.display = "block";
        modalImg.src = images[index];
        resetModal(); // 打开新图片时重置缩放与位置
    }

    // 关闭弹窗
    closeBtn.onclick = function() {
        modal.style.display = "none";
        resetModal(); // 关闭时重置
    }

    // 下一张图片
    nextBtn.onclick = function() {
        currentIndex = (currentIndex + 1) % images.length; // 无限循环
        openModal(currentIndex);
    }

    // 上一张图片
    prevBtn.onclick = function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length; // 无限循环
        openModal(currentIndex);
    }

    // 鼠标滚轮缩放功能
    modalImg.addEventListener('wheel', function(e) {
        e.preventDefault();
        var scaleChange = e.deltaY * -0.01; // 根据滚轮移动计算缩放
        currentScale = Math.min(Math.max(currentScale + scaleChange, 0.5), 3); // 限制缩放范围在 0.5x 到 3x 之间

        // 根据鼠标位置进行缩放
        const rect = modalImg.getBoundingClientRect();
        const offsetX = (e.clientX - rect.left) / rect.width;
        const offsetY = (e.clientY - rect.top) / rect.height;

        modalImg.style.transformOrigin = `${offsetX * 100}% ${offsetY * 100}%`;
        modalImg.style.transform = `scale(${currentScale})`;
    });

    // 移除拖拽功能，只允许滚轮缩放
    function resetModal() {
        currentScale = 1; // 重置缩放
        modalImg.style.transform = `scale(1)`;
        modalImg.style.left = "50%";
        modalImg.style.top = "50%";
    }
</script>
